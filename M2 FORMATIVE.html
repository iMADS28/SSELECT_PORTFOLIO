<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> M2 FORMATIVE </title>
    <style>
        /* Container for the slider */
        body {
            background: lightgray;
        }

        .slider {
            position: relative;
            width: 1000px;
            height: 600px;
            margin: auto;
            overflow: hidden;
            border: 2px solid #ccc;
            border-radius: 10px;
            justify-content: center;
            top: 85px;
        }

        /* Slides */
        .slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .slides img {
            width: 100%;
            height: 100%;
            flex-shrink: 0;
        }

        /* Hide radio buttons */
        input[name="slider"] {
            display: none;
        }

        /* Slider Navigation */
        .navigation {
            display: flex;
            justify-content: center;
            position: absolute;
            bottom: 10px;
            width: 100%;
        }

        .navigation label {
            cursor: pointer;
            width: 15px;
            height: 15px;
            margin: 0 5px;
            background: #aaa;
            border-radius: 50%;
            display: inline-block;
        }

        .background {
            display: flex;
            justify-content: center; /* Distributes items evenly */
            align-items: center;      /* Vertically aligns items */
            flex-wrap: wrap;          /* Allows items to wrap to the next line */
            height: 100px;
            background-color: #222222;
        }

        .caption {
            font-size: 3em;
            color: #ffffff;
            font-family: "Agency FB";
        }

        /* Position slides */
        input#slide1:checked ~ .slides { transform: translateX(0%); }
        input#slide2:checked ~ .slides { transform: translateX(-100%); }
        input#slide3:checked ~ .slides { transform: translateX(-200%); }

        /* Highlight current navigation */
        input#slide1:checked ~ .navigation label[for="slide1"],
        input#slide2:checked ~ .navigation label[for="slide2"],
        input#slide3:checked ~ .navigation label[for="slide3"] {
            background: #333;
        }
    </style>
</head>
<body>

<div class="background">
    <div class="caption">M2 FORMATIVE ACTIVITY: HABIT FORMATION</div>
</div>

<!-- Slider -->
<div class="slider">
    <!-- Radio Buttons for Navigation (Only 3 slides) -->
    <input type="radio" name="slider" id="slide1" checked>
    <input type="radio" name="slider" id="slide2">
    <input type="radio" name="slider" id="slide3">

    <!-- Slides (Only 3 images) -->
    <div class="slides">
        <img src="15.png" alt="Slide 1">
        <img src="16.png" alt="Slide 2">
        <img src="17.png" alt="Slide 3">
    </div>

    <!-- Navigation -->
    <div class="navigation">
        <label for="slide1"></label>
        <label for="slide2"></label>
        <label for="slide3"></label>
    </div>
</div>

</body>
</html>
