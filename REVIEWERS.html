<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> REVIEWERS </title>
    <style>
        /* Container for the slider */
        body {
            background: lightgray;
        }
        .slider {
            position: relative;
            width: 1000px;
            height: 1380px;
            margin: auto;
            overflow: hidden;
            border: 2px solid #ccc;
            border-radius: 10px;
            justify-content: center;
            top: 85px;
        }

        /* Slides */
        .slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .slides img {
            width: 100%;
            height: 100%;
            flex-shrink: 0;
        }

        /* Hide radio buttons */
        input[name="slider"] {
            display: none;
        }

        /* Slider Navigation */
        .navigation {
            display: flex;
            justify-content: center;
            position: absolute;
            bottom: 10px;
            width: 100%;
        }

        .navigation label {
            cursor: pointer;
            width: 15px;
            height: 15px;
            margin: 0 5px;
            background: #aaa;
            border-radius: 50%;
            display: inline-block;
        }

        .background {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100px;
            background-color: #222222;
        }

        .caption {
            font-size: 3em;
            color: #ffffff;
            font-family: "Agency FB";
        }

        /* Position slides */
        input#slide1:checked ~ .slides { transform: translateX(0%); }
        input#slide2:checked ~ .slides { transform: translateX(-100%); }
        input#slide3:checked ~ .slides { transform: translateX(-200%); }
        input#slide4:checked ~ .slides { transform: translateX(-300%); }
        input#slide5:checked ~ .slides { transform: translateX(-400%); }
        input#slide6:checked ~ .slides { transform: translateX(-500%); }
        input#slide7:checked ~ .slides { transform: translateX(-600%); }

        /* Highlight current navigation */
        input#slide1:checked ~ .navigation label[for="slide1"],
        input#slide2:checked ~ .navigation label[for="slide2"],
        input#slide3:checked ~ .navigation label[for="slide3"],
        input#slide4:checked ~ .navigation label[for="slide4"],
        input#slide5:checked ~ .navigation label[for="slide5"],
        input#slide6:checked ~ .navigation label[for="slide6"],
        input#slide7:checked ~ .navigation label[for="slide7"] {
            background: #333;
        }
    </style>
</head>
<body>

<div class="background">
    <div class="caption">GROUP WORK 2: CREATING REVIEWERS</div>
</div>

<!-- Slider -->
<div class="slider">
    <!-- Radio Buttons for Navigation -->
    <input type="radio" name="slider" id="slide1" checked>
    <input type="radio" name="slider" id="slide2">
    <input type="radio" name="slider" id="slide3">
    <input type="radio" name="slider" id="slide4">
    <input type="radio" name="slider" id="slide5">
    <input type="radio" name="slider" id="slide6">
    <input type="radio" name="slider" id="slide7">

    <!-- Slides -->
    <div class="slides">
        <img src="18.jpg" alt="Slide 1">
        <img src="19.jpg" alt="Slide 2">
        <img src="20.jpg" alt="Slide 3">
        <img src="21.jpg" alt="Slide 4">
        <img src="22.jpg" alt="Slide 5">
        <img src="23.jpg" alt="Slide 6">
        <img src="24.jpg" alt="Slide 7">
    </div>

    <!-- Navigation -->
    <div class="navigation">
        <label for="slide1"></label>
        <label for="slide2"></label>
        <label for="slide3"></label>
        <label for="slide4"></label>
        <label for="slide5"></label>
        <label for="slide6"></label>
        <label for="slide7"></label>
    </div>
</div>

</body>
</html>
